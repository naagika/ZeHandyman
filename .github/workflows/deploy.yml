name: GitHub Pages Deploy

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # - name: Setup Node.js (Уберите этот шаг, если он не нужен)
      #   uses: actions/setup-node@v2
      #   with:
      #     node-version: '16'

      # - name: Install dependencies (Этот шаг тоже можно убрать)
      #   run: npm install

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

